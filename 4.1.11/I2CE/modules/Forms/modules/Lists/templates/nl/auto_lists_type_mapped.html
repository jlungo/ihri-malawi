<div id="siteContent">
    <h1 class="header"><a href="auto_list">Database beheren</a>: <span name="text"></span></h1>

    <form method="get" action="auto_list">
        <table border="0" cellpadding="5" cellspacing="10"><tr><th>
	      <span printf="'Selecteer %s',$field_name"></span>:
	    </th>
	    <td style="text-align: right">
	    </td>
	  </tr><tr><td>
	      <span printf="'Selecteer de %1$s om de weergegeven waarden van %2$s te beperken.',$field_name,$type_name"></span>
	      <div id="mapped">
	      </div>
	    </td>
	    <td style="vertical-align: text-top;">
	      <input type="submit" value="view" class="button" style="float: right;"></td>
	  </tr></table><input type="hidden" name="type"><input type="hidden" name="form"><input type="hidden" name="mapped"><input type="hidden" name="field"><input type="hidden" name="nosetdefault"><input type="hidden" name="link"><input type="hidden" name="id"><span name="list_is_writable" ifset="true">
	  <a href="auto_list_edit" name="add_new_link" class="add_new_link">Nieuwe toevoegen <span name="text"></span></a>
	</span>
	<span name="list_hasremap" ifset="true">
	  <a name="remap_link" class="add_new_link">Herkoppeling uitvoeren</a>
	</span>

	
	<div class="recordsData" id="select_list">
	  <div id="select_list_results">
	    <table border="0" cellpadding="0" cellspacing="0"><thead><tr><td style="text-align: right;" id="lists_alphabet">
		  </td>
		</tr><tr><td colspan="2">
		    <div style="float:right" class="pager_display" id="select_list_pager_display">
		    </div>	
		  </td>
		</tr><tr id="lists_header"></tr></thead><tbody id="lists_body"></tbody></table></div>
	</div>
    </form>

    <br><div><a href="auto_list" class="button">terug</a></div>
    
</div>
